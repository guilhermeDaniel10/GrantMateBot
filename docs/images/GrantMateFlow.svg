@startuml
title "GrantMateBot"

actor "User" as user
participant "GrantMateBot" as bot
activate user
activate bot
user -> bot : Specifies the desired\naction to be performed\nwithin the application,\nwhich, in this case, involves\ngenerating text based\non existing topics.
bot - -> user : Shows the type\nof proposals available\n(Eurostars, Horizon)
user -> bot : Specifies the desired\ntopic for text generation,\nalong with relevant keywords\nfor the application to search\nand identify related topics.
bot - -> user : Displays the most similar\ntopics that can serve as\ntemplates for text generation.
user -> bot : Chooses the most\nsuitable topic and\nspecifies the new\ntheme for generating\nthe text.
bot - -> user : Displays the generated text to the user.
@enduml

